<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Cadastro de Cursos</title>
	</h:head>
	
	<h:body>
		<h:form id="formCadastro">
			<p:growl id="mensagem" autoUpdate="true" closable="true" showIcon="false"/>
			
			<p:panel header="Cadastro de Cursos" style="width:44%">
				<p:panelGrid columns="2" style="width:100%">
					<h:outputLabel value="Nome:" />
					<p:inputText id="nome" value="#{cursoBean.curso.nome}" required="true"
								 requiredMessage="O campo Nome é obrigatório!" 
								 validatorMessage="O Nome deve ter entre 6 e 65 caracteres!">
						<f:validateLength minimum="6" maximum="65"/>
					</p:inputText>			 
					
					<h:outputLabel value="Descrição:" />
					<h:inputTextarea value="#{cursoBean.curso.descricao}" cols="50" rows="4" 
									 required="true" requiredMessage="O campo Descrição é obrigatório!"/>
					
					<h:outputLabel value="Duração:" />
					<p:spinner value="#{cursoBean.curso.duracao}" min="1" max="15" stepFactor="0.5" size="2"/>
					
					<h:outputLabel value="Tipo:" />
					<p:selectOneMenu value="#{cursoBean.curso.tipo}" required="true"
									 requiredMessage="O campo Tipo é obrigatório!">
						<f:selectItem itemLabel=":: Selecione ::" itemValue="#{null}" />
						<f:selectItems value="#{cursoBean.tipos}" var="tipo" 
									   itemLabel="#{tipo.label}" itemValue="#{tipo}" />						
					</p:selectOneMenu>
					
					<h:outputLabel value="Data de Criação:" />
					<p:calendar value="#{cursoBean.curso.dataCriacao}" pattern="dd/MM/yyyy"
								maxdate="#{cursoBean.dataAtual}"/>
					<br />
					<p:commandButton icon="ui-icon-disk" value="Salvar" action="#{cursoBean.salvar}" update="@form" />
				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
	

</html>
